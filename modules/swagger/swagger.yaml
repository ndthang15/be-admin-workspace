openapi: 3.0.0
info:
  title: BE Admin Workspace
  version: '1.0'
servers:
  - url: http://localhost:6303
    description: Local Server
paths:
  /users:
    get:
      tags:
        - User
      summary: Get User Collections
      operationId: GetListUsers
      parameters:
        - name: userId
          in: query
          description: Filter by user's id
          required: false
          schema:
            type: string
            example: 'uuid'
        - name: organizationIds
          in: query
          description: List IDs of organizations
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int32
              example: 123
        - name: name
          in: query
          description: Filter by user's name
          required: false
          schema:
            type: string
            example: 'foo'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            example: 30
        - name: offset
          in: query
          description: The collection's offset
          required: false
          schema:
            type: integer
            format: int32
            example: 0
        - name: orderBy
          in: query
          description: The Collection's order by
          schema:
            type: string
            example: dateCreated ASC,firstName ASC,lastName ASC,phoneNumber ASC,status ASC,organizationName ASC
      responses:
        200:
          description: 'Get User Collection successfully'
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                  - limit
                  - offset
                  - records
                properties:
                  count:
                    type: integer
                    format: int32
                  limit:
                    type: integer
                    format: int32
                  offset:
                    type: integer
                    format: int32
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserListItem'
        400:
          description: Bad request
        401:
          description: Unauthorized error
        500:
          description: Internal Error
    post:
      tags:
        - User
      summary: API to create a User
      operationId: CreateUser
      requestBody:
        description: User Object to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        200:
          description: Create User successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request
        401:
          description: Unauthorized error
        500:
          description: Internal Error
  /users/{id}:
    get:
      tags:
        - User
      summary: Get User by ID
      operationId: GetUserById
      parameters:
        - name: id
          in: path
          description: User ID to get
          required: true
          schema:
            type: string
            example: 'uuid'
      responses:
        200:
          description: Get User by ID successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request
        401:
          description: Unauthorized error
        500:
          description: Internal Error
    patch:
      tags:
        - User
      summary: Update User by ID
      operationId: UpdateUser
      parameters:
        - name: id
          in: path
          description: User ID to update
          required: true
          schema:
            type: string
            example: 'uuid'
      requestBody:
        description: User Object to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        200:
          description: Update User by ID successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request
        401:
          description: Unauthorized error
        500:
          description: Internal Error
    delete:
      tags:
        - User
      summary: Delete User by ID
      operationId: DeleteUser
      parameters:
        - name: id
          in: path
          description: User ID to delete
          required: true
          schema:
            type: string
            example: 'uuid'
      responses:
        200:
          description: Delete User by ID successfully
        400:
          description: Bad request
        401:
          description: Unauthorized error
        500:
          description: Internal Error
components:
  schemas:
    User:
      description: Full Object of User Details
      type: object
      properties:
        userId:
          description: ID cá»§a User
          type: string
        userName:
          type: string
        email:
          type: string
        status:
          type: string
        lastLoggedIn:
          type: string
          format: date-time
        dateCreated:
          type: string
          format: date-time
        # profile:
        #   $ref: '#/components/schemas/UserProfile'
        # organizations:
        #   type: array
        #   items:
        #     $ref: '#/components/schemas/OrganizationListItem'
        # roleIds:
        #   type: array
        #   items: 
        #     $ref: '#/components/schemas/RoleListItem'
      required:
        - userId
        - profile
    UserListItem:
      type: object
      properties:
        userId:
          description: ID of User
          type: string
        userName:
          type: string
        email:
          type: string
        status:
          type: string
        lastLoggedIn:
          type: string
          format: date-time
        dateCreated:
          type: string
          format: date-time
      required:
        - userId
    UserCreate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        phoneNumber:
          type: string
        roleIds:
          type: array
          items:
            type: string
        organizationId:
          type: integer
          format: int32
      required:
        - username
        - organizationId

    Organization:
      type: object
      properties:
        organization_id:
          type: integer
          format: int64
          example: 1
        organization_name:
          type: string
          maxLength: 255
          example: Example Organization
        status:
          type: string
          enum: ['active', 'inactive'] # Assuming organization_status_type has these values
          example: active
        address:
          type: string
          maxLength: 255
          example: 123 Main St
        contact_number:
          type: string
          maxLength: 255
          example: '+1234567890'
        email:
          type: string
          format: email
          maxLength: 255
          example: info@example.com
        country:
          type: string
          maxLength: 255
          example: United States
        state:
          type: string
          maxLength: 255
          example: California
        city:
          type: string
          maxLength: 255
          example: San Francisco
        postal_code:
          type: string
          maxLength: 255
          example: '12345'
        website_url:
          type: string
          format: uri
          maxLength: 255
          example: https://www.example.com
        kvp:
          type: object
          example: { 'key': 'value' } # Example JSONB structure
        date_created:
          type: string
          format: date-time
          example: '2023-10-17T12:00:00Z'
        date_modified:
          type: string
          format: date-time
          example: '2023-10-17T12:30:00Z'
      required:
        - organization_name
        - status

    OrganizationCreate:
      type: object
      properties:
        organization_name:
          type: string
          maxLength: 255
          example: Example Organization
        status:
          type: string
          enum: ['active', 'inactive']
          example: active
        address:
          type: string
          maxLength: 255
          example: 123 Main St
        contact_number:
          type: string
          maxLength: 255
          example: '+1234567890'
        email:
          type: string
          format: email
          maxLength: 255
          example: info@example.com
        country:
          type: string
          maxLength: 255
          example: United States
        state:
          type: string
          maxLength: 255
          example: California
        city:
          type: string
          maxLength: 255
          example: San Francisco
        postal_code:
          type: string
          maxLength: 255
          example: '12345'
        website_url:
          type: string
          format: uri
          maxLength: 255
          example: https://www.example.com
        kvp:
          type: object
          example: { 'key': 'value' } # Example JSONB structure
      required:
        - organization_name
        - status

    OrganizationUpdate:
      type: object
      properties:
        organization_name:
          type: string
          maxLength: 255
          example: Updated Organization Name
        status:
          type: string
          enum: ['active', 'inactive']
          example: inactive
        address:
          type: string
          maxLength: 255
          example: 456 Elm St
        contact_number:
          type: string
          maxLength: 255
          example: '+9876543210'
        email:
          type: string
          format: email
          maxLength: 255
          example: updated@example.com
        country:
          type: string
          maxLength: 255
          example: Canada
        state:
          type: string
          maxLength: 255
          example: Ontario
        city:
          type: string
          maxLength: 255
          example: Toronto
        postal_code:
          type: string
          maxLength: 255
          example: '54321'
        website_url:
          type: string
          format: uri
          maxLength: 255
          example: https://updated.example.com
        kvp:
          type: object
          example: { 'new_key': 'new_value' } # Example JSONB structure
      anyOf:
        - required: ['organization_name']
        - required: ['status']

  securitySchemes:
    httpBearer:
      type: http
      scheme: bearer
security:
  - httpBearer: []
